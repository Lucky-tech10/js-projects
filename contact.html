<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles/tryout.css">
  <link rel="stylesheet" href="asset/css/bootstrap.min.css">
</head>
<body>
  <div class="inner-banner">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
          <div class="inner-banner-head">
            <h1>Contact us</h1>
          </div>
          <div class="inner-banner-item">
            <div class="left">
              <a href="tryout.html">Home</a>
            </div>
            <div class="icon">
              <span><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 7L14 12L10 17" stroke="#E5E6EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></span>
            </div>
            <div class="left">
              <span>Contact us</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="contact-us s-padding">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-5 col-md-6">
          <div class="contact-us-head">
            <h2>Get in Touch with Us with Any Questions</h2>
          </div>
          <div class="contact-us-item">
            <div class="contact-us-inner">
              <div class="icon">
                <span></span>
              </div>
              <div class="text">
                <h5>Contact Info</h5>
                <p>Open a chat or give us call at</p>
                <a href="tel:+17077970462">+1 707 797 0462</a>
              </div>
            </div>
          </div>
          <div class="contact-us-item">
            <div class="contact-us-inner">
              <div class="icon">
                <span></span>
              </div>
              <div class="text text-two">
                <h5>Send a Email</h5>
                <a href="mailto:Quomodosoft@gmailabdur.rohman2003@gmail.com">
                  <p>Quomodosoft@gmail <br>abdur.rohman2003@gmail.com </p>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-7 col-md-6">
          <div class="contact-us-from">
            <form class="from">
              <div class="from-item">
                <div class="from-inner">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Max">
                </div>
                <div class="from-inner">
                  <label class="form-label">Last Name*</label>
                  <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Mustermann">
                </div>
              </div>
              <div class="from-item from-item-two">
                <div class="from-inner">
                  <label class="form-label">E-mail*</label>
                  <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Max">
                </div><div class="from-inner">
                  <label class="form-label">Telephone*</label>
                  <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="+49 123456789">
                </div>
              </div>
              <div class="from-item from-item-two">
                <div class="from-inner">
                  <label for="exampleFormControlTextarea1" class="form-label">Description*</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Hier text ainfugen"></textarea>
                </div>
              </div>
              <div class="from-btn">
                <a href="#" class="main-btn-four">Send now!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="map-section px-3">
    <div class="container">
      <div class="rwo">
        <div class="col-lg-12">
          <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d330643.1132524465!2d89.83973691721877!3d23.707236766895445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1695798721116!5m2!1sen!2sbd" width="1320" height="560" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" style="border: 0px;"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
