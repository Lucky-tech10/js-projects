<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The NUmber</title>
</head>
<body>
  <h1>Guess The Number</h1>
  <p>
    We have selected a random number
    bettween 1 - 10. See if you can
    guess it.
  </p>
  <div class="form">
    <label for="guessFeild">
      Enter a guess.
    </label>
    <input type="text" class="guess-feild">

    <input type="submit" value="Submit guess" 
      class="guess-submit">
  </div>
  <script>
    // Generate a Random Number
    let y = Math.floor(Math.random() * 10 + 1);
 
    // Counting the number of guesses
    // made for correct Guess
    let guess = 1;

    document.querySelector('.guess-submit').onclick = function () {

        // Number guessed by user    
        let x = document.querySelector('.guess-feild').value;

        if (x == y) {
            alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                + guess + " GUESS ");
        }

        /* If guessed number is greater than actual number*/
        else if (x > y) {
            guess++;
            alert("OOPS SORRY!! TRY A SMALLER NUMBER");
        }
        else {
            guess++;
            alert("OOPS SORRY!! TRY A GREATER NUMBER")
        }
    }
  </script>
</body>
</html>
